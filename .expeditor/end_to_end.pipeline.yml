      - .expeditor/scripts/end_to_end/setup_environment.sh dev
      - test/end-to-end/test_hab_help_doesnt_install_hab_sup.sh /bin/hab
    expeditor:
      executor:
        docker:
          privileged: true
          environment:
            - BUILD_PKG_TARGET=x86_64-linux

  - label: "[:linux: hup-does-not-abandon-services]"
